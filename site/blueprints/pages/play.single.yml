title: Play project
num: '{{ page.date.toDate("Ymd") }}'

columns:
  - width: 1/2
    sections:
      info:
        type: fields
        fields:
          cover:
            type: text
            placeholder: use kirbytext syntax with class 'cover'
          headline:
            type: text
            placeholder: optional title
          text:
            type: textarea
          tags:
            type: text

  - width: 1/2
    sections:
      meta:
        type: fields
        fields:
          date:
            type: date
            display: YYYY-MM-DD
            default: today
            time: true
              display: HH:mm

      gallery:
        type: files
        layout: cards
        image:
          ratio: 1/1
