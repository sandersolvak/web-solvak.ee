num: '{{ page.date.toDate("Ymd") }}'


columns:
  - width: 2/3
    sections:
      info:
        type: fields
        fields:
          alt_title:
            type: text
            placeholder: Alternative title w/o links for the homepage
          cover:
            type: text
            placeholder: use kirbytext syntax with class 'cover'
          link:
            type: text
          text:
            type: textarea


  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            type: date
            display: YYYY-MM-DD
            default: now
          time:
            label: Time
            type: time
            display: HH:mm
            step: 1
            default: now
          tags:
            type: tags
      gallery:
        type: files
        layout: cards
        image:
          ratio: 1/1
