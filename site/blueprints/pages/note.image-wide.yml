title: Note - wide image
icon: üåÅ
num: '{{ page.date.toDate("Ymd") }}'

status:
  draft:
    label: Draft
    text: The article is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The article is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The article is online and listed in the blog

columns:
  - width: 2/3
    sections:
      info:
        type: fields
        fields:
          alt_title:
            type: text
            placeholder: Alternative title w/o links for the homepage
          cover:
            type: text
            placeholder: use kirbytext syntax with 'cover' class
          link:
            type: text
          text:
            type: textarea


  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            type: date
            time: true
            default: now
          tags:
            type: tags
      gallery:
        type: files
        layout: cards
        image:
          ratio: 1/1
